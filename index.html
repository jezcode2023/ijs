<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iligan JobScout - Lambo Iliganon</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#0e3a4c", secondary: "#1a4f68" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />
    <style>
      :where([class^="ri-"])::before {
        content: "\f3c2";
      }
      body {
        font-family: "Inter", sans-serif;
      }
      .search-input:focus {
        outline: none;
      }
      .category-card {
        position: relative;
        overflow: hidden;
        height: 200px;
      }
      .category-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }
      .category-content {
        position: relative;
        z-index: 2;
      }
      .job-card {
        transition: transform 0.3s ease;
      }
      .job-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header Navigation -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center">
          <a href="index.html" class="mr-10">
            <img src="jobscout.png" alt="JobScout Logo" class="h-10 sm:h-20" />
          </a>
          <nav class="hidden md:flex space-x-8">
            <a href="index.html" class="font-bold text-black hover:text-primary">HOME</a>
            <a href="category.html" class="font-bold text-black hover:text-primary">CATEGORY</a>
            <a href="company.html" class="font-bold text-black hover:text-primary">COMPANY</a>
            <a href="contact.html" class="font-bold text-black hover:text-primary">CONTACT</a>
          </nav>
          <!-- Hamburger Menu -->
          <button
            id="menu-btn"
            class="block md:hidden focus:outline-none text-black"
          >
            <i class="ri-menu-fill text-2xl"></i>
          </button>
          <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white shadow-md">
            <a href="index.html" class="block px-4 py-2 text-black">HOME</a>
            <a href="category.html" class="block px-4 py-2 text-black">CATEGORY</a>
            <a href="company.html" class="block px-4 py-2 text-black">COMPANY</a>
            <a href="contact.html" class="block px-4 py-2 text-black">CONTACT</a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-500 hover:text-primary">Post a Job</a>
          <button
            class="bg-primary text-white px-4 py-2 !rounded-button hover:opacity-90"
          >
            Sign In
          </button>
        </div>
      </div>
    </header>

    <!-- Hero Section with Search -->
    <section
      class="relative bg-primary py-16 w-full"
      style="background-image: url('falls.jpg'); background-size: cover; background-position: center;"
    >
      <div class="absolute inset-0 bg-primary bg-opacity-80"></div>
      <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-3xl mx-auto text-center mb-10">
          <h1
            class="text-2xl sm:text-4xl font-bold text-white mb-4"
          >
            Find Your Dream Job Today
          </h1>
          <p class="text-sm sm:text-xl text-white opacity-90">
            Connect with thousands of employers and opportunities
          </p>
        </div>
        <div class="max-w-2xl mx-auto">
          <div class="flex bg-white !rounded-button overflow-hidden shadow-lg">
            <input
              type="text"
              placeholder="Search jobs, companies, or keywords"
              class="search-input w-full px-4 sm:px-6 py-3 sm:py-4 text-gray-700"
            />
            <button
              class="bg-primary text-white px-4 sm:px-8 py-3 sm:py-4"
            >
              <span
                class="w-5 h-5 flex items-center justify-center mr-2"
              >
                <i class="ri-search-line"></i>
              </span>
              Search
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Popular Categories -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <h2 class="text-xl sm:text-2xl font-bold text-center mb-6 sm:mb-12">
          POPULAR CATEGORIES
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Category Cards -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-600">Â© 2025 Iligan JobScout. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
