<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Seeker Registration - Iligan JobScout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#0e3a4c", secondary: "#1a4f68" },
            borderRadius: {
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  
  <body class="bg-white min-h-screen">
    <!-- Header Navigation -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-4 flex flex-col items-center">
        <nav class="text-2xl flex space-x-8 justify-center w-full">
          <a href="index.html" class="font-bold text-black hover:text-primary">HOME</a>
          <a href="category.html" class="font-bold text-black hover:text-primary">CATEGORY</a>
          <a href="company.html" class="font-bold text-black hover:text-primary">COMPANY</a>
          <a href="contact.html" class="font-bold text-black hover:text-primary">CONTACT</a>
        </nav>
      </div>
    </header>
  

    <!-- Registration Form -->
    <h1 class="text-3xl font-bold mt-5 mb-5 text-center">Job Seekerâ€™s Registration</h1>
    <form class="bg-primary max-w-md w-full mx-auto rounded-xl p-6 flex flex-col gap-2 mb-6">
      <label class="text-white text-sm font-normal" for="fullname">Full Name</label>
      <input id="fullname" type="text" class="rounded px-2 py-1 mb-2" />

      <label class="text-white text-sm font-normal" for="dob">Date of birth</label>
      <input id="dob" type="date" class="rounded px-2 py-1 mb-2" />

      <label class="text-white text-sm font-normal" for="email">Email Address</label>
      <input id="email" type="email" class="rounded px-2 py-1 mb-2" />

      <label class="text-white text-sm font-normal" for="phone">Phone number</label>
      <input id="phone" type="text" class="rounded px-2 py-1 mb-2" />

      <label class="text-white text-sm font-normal" for="username">Username</label>
      <input id="username" type="text" class="rounded px-2 py-1 mb-2" />

      <label class="text-white text-sm font-normal" for="password">Password</label>
      <input id="password" type="password" class="rounded px-2 py-1 mb-4" />

      <button type="submit" class="bg-gray-200 text-black px-4 py-1 rounded hover:bg-gray-300 ml-auto">Register</button>
    </form>

    <div class="text-center font-semibold text-lg">
      Already have an account?
      <a href="jobseekerlogin.html" class="text-blue-700 underline font-bold">Log in here.</a>
    </div>
  </body>
</html>
