<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Seeker Log in - Iligan JobScout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#0e3a4c" },
            borderRadius: { button: "8px" },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-white min-h-screen flex flex-col items-center">
    <!-- Logo -->
    <div class="mt-20 flex flex-col items-center">
     
      <span class="text-gray-800 font-semibold text-3xl tracking-wide -mt-2">Iligan</span>
      <span class="text-gray-500 text-sm -mt-1 mb-2 text-xl">Jobscout</span>
    </div>

    <!-- Sign In Form -->
    <h1 class="text-3xl font-bold mt-2 mb-4 text-center">Job Seeker Log in</h1>
    <form class="bg-primary max-w-md w-full mx-auto rounded-xl p-6 flex flex-col gap-2 mb-6">
      <label class="text-white text-sm font-normal" for="username">Username</label>
      <input id="username" type="text" class="rounded px-2 py-1 mb-2" />

      <label class="text-white text-sm font-normal" for="password">Password:</label>
      <input id="password" type="password" class="rounded px-2 py-1 mb-4" />

      <button type="submit" class="bg-gray-200 text-black px-4 py-1 rounded hover:bg-gray-300 ml-auto">Log in</button>
    </form>
  </body>
</html>
